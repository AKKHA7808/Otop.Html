{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOP Thailand</title>
    <link rel="icon" type="image/x-icon" href="{% static 'otop_search_thailand/assets/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'otop_search_thailand/styles.css' %}" rel="stylesheet">
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">OTOP Thailand</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#content">ข้อมูลสินค้า</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center" style="padding-top: 8rem; padding-bottom: 2rem;">
        <div class="container d-flex align-items-center flex-column">
            <img class="masthead-avatar mb-4" src="{% static 'otop_search_thailand/assets/img/avataaars.svg' %}" alt="..." style="width: 180px;" />
            <h1 class="masthead-heading text-uppercase mb-0">OTOP Thailand</h1>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <p class="masthead-subheading font-weight-light mb-0">หนึ่งตำบล หนึ่งผลิตภัณฑ์</p>
        </div>
    </header>
    <!-- Main Content-->
    <main id="content" class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer-->
    <footer class="footer text-center bg-secondary text-white py-4">
        <div class="container"><small>Copyright &copy; OTOP Thailand 2025</small></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'otop_search_thailand/scripts.js' %}"></script>
</body>
</html>
